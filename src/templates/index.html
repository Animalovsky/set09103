<html>
<head>
<title>Online Music Catalogue</title>
<link type="text/css" rel="stylesheet "href="{{ url_for('static', filename='style.css')}}" />
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header>
	<a href="{{ url_for('index') }}"><h1>Music Catalogue<h1></a>
	<ul>
		<a href="{{ url_for('index') }}"><li>Artists</li></a>
		<a href="/all_artists/albums/"><li>Albums</li></a>
		<a href="#"><li>Genre</li></a>
	</ul>
</header>
<!--This loop display artists-->
	{% for artists in results %}
<div class="artist">
		<h1><a href=/{{ artists.artist_name.replace(" ","%20") }}>{{ artists.artist_name }}</a></h1>
		<a href=/{{ artists.artist_name }}><img src="{{ artists.img }}"></img></a>
		<h2>{{ artists.genre }}</h2>
</div>
	{% endfor %}
<footer>
	<p>&copy; Produced and Designed by Marcin Augustyn, All rights reserved. 2016.</p>
</footer>
</body>
</html>



<a href="{{ url_for('index') }}">
