<html>
<head>
<title>Albums</title>
<link type="text/css" rel="stylesheet "href="{{ url_for('static', filename='style.css')}}" />
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header>
	<a href="{{ url_for('index') }}"><h1>Music Catalogue<h1></a>
	<ul>
		<a href="/all_artists/albums/"><li>Albums</li></a>
		<a href="#"><li>Genre</li></a>
	</ul>
</header>
<!--Loop to display all the albums in json-->
	{% for item in results %}
<div class="album">
		<p><a href=/{{ item.artist_name }}>{{ item.artist_name }}</a> - <a href=/{{ item.artist_name }}/{{ item.album_name }}>{{ item.album_name }}</a> ({{ item.date_of_release }})</p>
		<img src="{{ item.img }}"></img>
		<p>{{ item.genre }}</p>
</div>
	{% endfor %}
<footer>
	<p>&copy; Produced and Designed by Marcin Augustyn, All rights reserved. 2016.</p>
</footer>
</body>
</html>
